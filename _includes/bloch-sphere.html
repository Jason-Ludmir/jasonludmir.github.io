<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    #bloch-sphere {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <canvas id="bloch-sphere"></canvas>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('bloch-sphere'),
      alpha: true,
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Create sphere with better visibility
    const sphereGeometry = new THREE.SphereGeometry(2, 32, 32);
    const sphereMaterial = new THREE.MeshBasicMaterial({
      color: 0x666666,
      wireframe: true,
      transparent: true,
      opacity: 0.3
    });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);

    // Add equatorial circle
    const circleGeometry = new THREE.CircleGeometry(2, 64);
    const circleMaterial = new THREE.MeshBasicMaterial({
      color: 0x444444,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.2
    });
    const circle = new THREE.Mesh(circleGeometry, circleMaterial);
    circle.rotation.x = Math.PI / 2;
    scene.add(circle);

    // Create vector arrow with better visibility
    const arrowDirection = new THREE.Vector3(0, 1, 0);
    const arrowOrigin = new THREE.Vector3(0, 0, 0);
    const arrowLength = 2;
    const arrowColor = 0x00ff00;
    const headLength = 0.3;
    const headWidth = 0.2;
    const arrow = new THREE.ArrowHelper(arrowDirection, arrowOrigin, arrowLength, arrowColor, headLength, headWidth);
    scene.add(arrow);

    // Create black axes
    const createAxis = (start, end) => {
      const geometry = new THREE.BufferGeometry().setFromPoints([start, end]);
      const material = new THREE.LineBasicMaterial({ color: 0x000000 });
      return new THREE.Line(geometry, material);
    };

    const axesGroup = new THREE.Group();
    axesGroup.add(createAxis(new THREE.Vector3(-2.5, 0, 0), new THREE.Vector3(2.5, 0, 0)));
    axesGroup.add(createAxis(new THREE.Vector3(0, -2.5, 0), new THREE.Vector3(0, 2.5, 0)));
    axesGroup.add(createAxis(new THREE.Vector3(0, 0, -2.5), new THREE.Vector3(0, 0, 2.5)));
    scene.add(axesGroup);

    // Create state labels as sprites
    function createLabel(text, position) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = 128;
      canvas.height = 64;
      context.font = '48px Arial';
      context.fillStyle = '#666666';
      context.textAlign = 'center';
      context.textBaseline = 'middle';
      context.fillText(text, 64, 32);

      const texture = new THREE.CanvasTexture(canvas);
      const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
      const sprite = new THREE.Sprite(spriteMaterial);
      sprite.position.copy(position);
      sprite.scale.set(0.5, 0.25, 1);
      return sprite;
    }

    const labelGroup = new THREE.Group();
    labelGroup.add(createLabel('|0⟩', new THREE.Vector3(0, 2.5, 0)));
    labelGroup.add(createLabel('|1⟩', new THREE.Vector3(0, -2.5, 0)));
    labelGroup.add(createLabel('|+⟩', new THREE.Vector3(2.5, 0, 0)));
    labelGroup.add(createLabel('|-⟩', new THREE.Vector3(-2.5, 0, 0)));
    labelGroup.add(createLabel('|i⟩', new THREE.Vector3(0, 0, 2.5)));
    labelGroup.add(createLabel('|-i⟩', new THREE.Vector3(0, 0, -2.5)));
    scene.add(labelGroup);

    camera.position.z = 5;

    // Mouse move handler
    let mouseX = 0;
    let mouseY = 0;
    document.addEventListener('mousemove', (event) => {
      mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    // Animation loop with smoother rotation
    function animate() {
      requestAnimationFrame(animate);

      // Update arrow direction based on mouse position
      const theta = Math.atan2(mouseY, mouseX);
      const phi = Math.sqrt(mouseX * mouseX + mouseY * mouseY) * Math.PI / 2;
      
      const x = Math.sin(phi) * Math.cos(theta);
      const y = Math.sin(phi) * Math.sin(theta);
      const z = Math.cos(phi);
      
      arrow.setDirection(new THREE.Vector3(x, y, z));

      // Rotate all elements together
      sphere.rotation.x += 0.001;
      sphere.rotation.y += 0.001;
      axesGroup.rotation.copy(sphere.rotation);
      circle.rotation.x = Math.PI / 2 + sphere.rotation.x;
      circle.rotation.y = sphere.rotation.y;
      labelGroup.rotation.copy(sphere.rotation);

      renderer.render(scene, camera);
    }

    // Window resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
